<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Calculator</title>
    <style>

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .column {
            flex: 1;
            min-width: 300px;
            padding: 1vw;
        }

        form {
            margin-bottom: 20px;
        }

        h1, h3 {
            font-size: 1.5em;
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        #embed-code {
            width: 100%;
            height: 50%;
            margin-bottom: 10px;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>Energy Calculator</h3>
            <form id="energyForm" onsubmit="calculateEnergy(event)">
                <label for="power">Appliance Power (Watts):</label>
                <input type="number" id="power" required>

                <label for="usage">Usage (hours per day):</label>
                <input type="number" id="usage" required>

                <label for="price">Electricity Price (per kWh):</label>
                <input type="number" step="0.01" id="price" required>

                <button type="submit">Calculate</button>
                <button type="reset" onclick="resetForm()">Reset</button>
            </form>
            <div id="result" style="display: none;"></div>
        </div>

        <div class="column">
            <h3>Embed Code</h3>
            <textarea id="embed-code" readonly><iframe src="https://cbemstar.github.io/calculator/energy-calc.html" width="100%" height="600" frameborder="0"></iframe></textarea>
            <button onclick="copyEmbedCode()">Copy Embed Code</button>
        </div>
    </div>

    <div id="toast">Embed code copied to clipboard!</div>

    <script>
        function calculateEnergy(event) {
            event.preventDefault();
            const power = parseFloat(document.getElementById('power').value);
            const usage = parseFloat(document.getElementById('usage').value);
            const price = parseFloat(document.getElementById('price').value);

            if (isNaN(power) || isNaN(usage) || isNaN(price) || power <= 0 || usage <= 0 || price <= 0) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const energy = power * usage / 1000; // kWh
            const cost = energy * price;

            document.getElementById('result').innerHTML = `Energy Used: ${energy.toFixed(2)} kWh<br>Total Cost: $${cost.toFixed(2)}`;
            document.getElementById('result').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('result').style.display = 'none';
        }

        function copyEmbedCode() {
            const embedCode = document.getElementById('embed-code');
            embedCode.select();
            document.execCommand('copy');
            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.className = 'show';
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }
    </script>
</body>
</html>
