<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Calculator</title>
    <style>
    

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
        }

        .column {
            flex: 1;
            min-width: 300px;
        }

        form {
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
        }

        label, input, button, select {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        #embed-code {
            width: 100%;
            height: 50%;
            margin-bottom: 10px;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>Concrete Calculator</h3>
            <form id="concreteForm" onsubmit="calculateConcrete(event)">
                <label for="length">Length (meters):</label>
                <input type="number" id="length" required>

                <label for="width">Width (meters):</label>
                <input type="number" id="width" required>

                <label for="depth">Depth (meters):</label>
                <input type="number" id="depth" required>

                <button type="submit">Calculate</button>
                <button type="reset" onclick="resetForm()">Reset</button>
            </form>
            <div id="result" style="display: none;"></div>
        </div>

        <div class="column">
            <h3>Embed Code</h3>
            <textarea id="embed-code" readonly><iframe src="https://cbemstar.github.io/calculator/concrete-calc.html" width="100%" height="600" frameborder="0"></iframe></textarea>
            <button onclick="copyEmbedCode()">Copy Embed Code</button>
        </div>
    </div>

    <div id="toast">Embed code copied to clipboard!</div>

    <script>
        function calculateConcrete(event) {
            event.preventDefault();
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const depth = parseFloat(document.getElementById('depth').value);

            if (isNaN(length) || isNaN(width) || isNaN(depth)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const volume = length * width * depth;

            document.getElementById('result').innerHTML = `Concrete Volume: ${volume.toFixed(2)} cubic meters`;
            document.getElementById('result').style.display = 'block';
        }

        function resetForm() {
            document.getElementById('result').style.display = 'none';
        }

        function copyEmbedCode() {
            const embedCode = document.getElementById('embed-code');
            embedCode.select();
            document.execCommand('copy');
            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.className = 'show';
            setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000);
        }
    </script>
</body>
</html>
