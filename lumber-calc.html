<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumber Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 20px;
            justify-content: space-between;
        }

        .calc-container, .embed-container {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 48%;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .calc-container, .embed-container {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        label, input, button {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        input {
            padding: 10px 20px; /* Equal padding on both sides */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #000;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #333;
        }

        #result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        #embed-code {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            resize: none;
        }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 30px; opacity: 1; }
        }

        @keyframes fadeout {
            from { bottom: 30px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="embed-container">
            <h3>Embed Code</h3>
            <textarea id="embed-code" readonly><iframe src="https://cbemstar.github.io/calculator/lumber-calc.html" width="100%" height="600" frameborder="0"></iframe></textarea>
            <button onclick="copyEmbedCode()">Copy Embed Code</button>
        </div>
        <div class="calc-container">
            <h3>Lumber Calculator</h3>
            <form id="lumberCalculatorForm">
                <label for="length">Length (feet):</label>
                <input type="number" id="length" name="length" step="0.01" required>
                
                <label for="width">Width (inches):</label>
                <input type="number" id="width" name="width" step="0.01" required>
                
                <label for="thickness">Thickness (inches):</label>
                <input type="number" id="thickness" name="thickness" step="0.01" required>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" step="1" required>
                
                <button type="button" onclick="calculateLumber()">Calculate</button>
                <button type="reset">Reset</button>
            </form>
            <div id="result"></div>
        </div>
    </div>
    <div id="toast">Embed code copied to clipboard!</div>
    <script>
        function calculateLumber() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const thickness = parseFloat(document.getElementById('thickness').value);
            const quantity = parseInt(document.getElementById('quantity').value);
            
            if (isNaN(length) || isNaN(width) || isNaN(thickness) || isNaN(quantity)) {
                alert('Please enter valid values.');
                return;
            }
            
            const boardFeet = (length * width * thickness * quantity) / 144;
            document.getElementById('result').textContent = `Total Lumber: ${boardFeet.toFixed(2)} board feet`;
        }

        function copyEmbedCode() {
            const embedCode = document.getElementById('embed-code');
            embedCode.select();
            document.execCommand('copy');
            showToast();
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
