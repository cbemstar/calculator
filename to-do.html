
<html>
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-container input, .input-container button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #taskList li {
            list-style: none;
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #taskList li.completed {
            text-decoration: line-through;
            color: #aaa;
        }

        .delete-button, .complete-button, .comments-button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            margin-left: 10px;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
        }

        .complete-button {
            background-color: #4CAF50;
            color: white;
        }

        .comments-button {
            background-color: #008CBA;
            color: white;
        }

        .comments-container {
            margin-top: 10px;
            display: none; /* Initially hide comments */
        }

        .comments-container textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <div class="input-container">
        <input type="text" id="clientName" placeholder="Client Name">
        <input type="text" id="jobNumber" placeholder="Job Number">
        <input type="text" id="taskDescription" placeholder="Task Description">
        <input type="text" id="reminder" placeholder="Reminder (optional)">
        <button onclick="addTask()">Add Task</button>
    </div>

    <ul id="taskList"></ul>

    <script>
        const taskList = document.getElementById('taskList');

        function addTask() {
            const clientName = document.getElementById('clientName').value;
            const jobNumber = document.getElementById('jobNumber').value;
            const taskDescription = document.getElementById('taskDescription').value;
            const reminder = document.getElementById('reminder').value;

            const li = document.createElement('li');
            li.innerHTML = `
                ${taskDescription} 
                (Client: ${clientName}, Job: ${jobNumber}) 
                <button class="complete-button" onclick="completeTask(this)">Complete</button>
                <button class="delete-button" onclick="deleteTask(this)">Delete</button>
                <button class="comments-button" onclick="toggleComments(this)">Comments</button>
                <div class="comments-container">
                    <textarea placeholder="Add comments here..."></textarea>
                </div>
            `;
            taskList.appendChild(li);

            // Clear input fields
            document.getElementById('clientName').value = '';
            document.getElementById('jobNumber').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('reminder').value = '';

            // TODO: Implement reminder functionality (if needed)
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }

        function completeTask(button) {
            button.parentElement.classList.toggle('completed');
        }

        function toggleComments(button) {
            const commentsContainer = button.nextElementSibling;
            commentsContainer.style.display = commentsContainer.style.display === 'none' ? 'block' : 'none';
        }

    </script>
</body>
</html>
